          <h1 class="doc-section-title" id="select">
            Bootstrap Select
            <a href="#select" class="section-link"></a>
          </h1>
          <p class="lead">The jQuery plugin that brings select elements into the 21st century 
            with intuitive multiselection, searching, and much more. <a href="https://developer.snapappointments.com/bootstrap-select/" class="btn btn-link btn-link-primary" target="_blank">Visit plugin page</a> </p>

          <h2 class="doc-section-title" id="single">
            Single Select
            <a href="#single" class="section-link"></a>
          </h2>

          <div class="doc-example">
            <select class="selectpicker" data-style="btn-raised-default">
              <option>Mustard</option>
              <option>Ketchup</option>
              <option>Barbecue</option>
            </select>
          </div>
          <div class="copy-code">
            <button
              class="btn btn-sm btn-primary btn-clipboard"
              data-toggle="tooltip"
              data-placement="top"
              title="Copy to clipboard"
            >
              Copy
            </button>
          </div>
          <code
            class="code"
            data-code='<select class="selectpicker" data-style="btn-raised-default">
  <option>Mustard</option>
  <option>Ketchup</option>
  <option>Barbecue</option>
</select>'
          >
          </code>

            <h2 class="doc-section-title" id="multiple">
              Multiple Select
              <a href="#multiple" class="section-link"></a>
            </h2>
  
            <div class="doc-example">
                <select
                class="selectpicker"
                data-selected-text-format="count"
                data-style="btn-raised-default"
                multiple
              >
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Barbecue</option>
              </select>
            </div>
            <div class="copy-code">
              <button
                class="btn btn-sm btn-primary btn-clipboard"
                data-toggle="tooltip"
                data-placement="top"
                title="Copy to clipboard"

            </div>
            <code
              class="code"
              data-code='<select
  class="selectpicker"
  data-selected-text-format="count"
  data-style="btn-raised-default"
  multiple
>
  <option>Mustard</option>
  <option>Ketchup</option>
  <option>Barbecue</option>
</select>'
            >

              <code
                class="code"
                data-code='<!DOCTYPE html>
