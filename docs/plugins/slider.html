            <div class="my-lg">
              <input
                class="bootstrap-slider"
                type="text"
                data-slider-min="0"
                data-slider-max="100"
                data-slider-step="1"
                data-slider-value="40"
              />
            </div>
            <div class="my-xxxl">
              <input
                type="text"
                class="bootstrap-slider"
                value=""
                data-slider-tooltip="always"
                data-slider-min="10"
                data-slider-max="1000"
                data-slider-step="5"
                data-slider-value="[250,450]"
              />
            </div>
            
          </div>

          </div>
